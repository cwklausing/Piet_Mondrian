<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Art | A CSS Replica of a Piet Mondrian Painting</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
<!-- Grey background -->
	<main>
	<!-- Container for artwork -->
		<section class="wrapper">
			<!-- Left third -->
			<section class="big">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<section class="cont-1">
					<div class="rect3"></div>
					<div class="rect4"></div>
					<div class="rect4 yellow"></div>	
				</section>
				<div class="bigsquare"></div>
				<div class="littlesquare black"></div>
				<section class="cont-2">
					<div class="rect1 top"></div>
					<div class="rect1 bottom"></div>
				</section>
				<div class="littlesquare"></div>
				<section class="cont-3">
					<div class="rect1 black"></div>
					<div class="rect5 yellow"></div>
					<div class="rect5 white"></div>
				</section>
				<div class="rect2 left"></div>	
		    </section>
		    <!-- Middle third -->
		    <section class="big">
		    </section>
		    <!-- Right third -->
		    <section class="big">
		    </section>	
		</section>
		
	</main>
</body>
</html>
