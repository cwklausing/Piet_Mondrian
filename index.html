<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Art | A CSS Replica of a Piet Mondrian Painting</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
<!-- Grey background -->
	<main>
	<!-- Container for artwork -->
		<section class="wrapper">
			<!-- Left third -->
			<section class="big">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<section class="cont-1">
					<div class="rect3"></div>
					<div class="rect4"></div>
					<div class="rect4 yellow"></div>	
				</section>
				<div class="bigsquare red"></div>
				<div class="littlesquare black"></div>
				<section class="cont-2">
					<div class="rect1 top"></div>
					<div class="rect1 bottom"></div>
				</section>
				<div class="littlesquare"></div>
				<div class="rect1 black top"></div>
				<section class="up">
					<div class="rect5 yellow"></div>
					<div class="rect5 white"></div>
				</section>
				<div class="rect2 left"></div>	
		    </section>
		    <!-- Middle third -->
		    <section class="big2">
		    	<section class="cont-3">
			    	<div class="rect6 top"></div>
			    	<div class="rect7 blue"></div>
			    	<div class="rect7 yellow up"></div>
			    	<div class="rect7 red"></div>
			    	<div class="rect3 up"></div>
			    	<div class="rect3 up"></div>
			    	<div class="rect6 up"></div>
			    </section>
			    <section class="cont-3">
			    <div class="rect6 top"></div>
			    <div class="rect3"></div>
			    <div class="rect3"></div>
			    <div class="rect7 blue up"></div>
			    <div class="rect7 yellow"></div>
			    <div class="rect7 red up"></div>
			    <div class="rect6 top"></div>
			    </section>
		    </section>
		    <!-- Right third -->
		    <section class="big3">
		    	<div class="tinysquare yellow"></div>
		    	<div class="tinysquare black"></div>
		    	<div class="rect2"></div>
		    	<section class="cont-2">
		    		<div class="rect1 yellow top"></div>
		    		<div class="rect1 black"></div>
		    	</section>
		    	<div class="littlesquare"></div>
		    	<section class="cont-4">
		    		<div class="rect4 yellow"></div>
		    		<div class="rect4"></div>
		    		<div class="rect3"></div>
		    	</section>
		    	<section class="cont-2">
		    		<div class="rect1"></div>
		    		<div class="rect1"></div>
		    	</section>
		    	<div class="littlesquare black"></div>
		    	<div class="bigsquare blue"></div>
		    	<div class="rect2"></div>
		    	<div class="rect1"></div>
		    </section>	
		</section>
		
	</main>
</body>
</html>
